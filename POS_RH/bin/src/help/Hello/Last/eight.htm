
<H2>入款</H2>
<ul>
  【操作说明】<br>
  第1步 按 入款 键； <br>
  第2步 输入入款的金额；<br>
  第3步 按 现金结算 键；<br>
  第4步 根据系统提示，按 Enter 键完成入款。 
  <p> 注意：<br>
    只在空单状态下有效。</p>
</ul>
<H2>出款</H2>
<ul>
  第1步 按 出款 键； <br>
  第2步 输入出款的金额；<br>
  第3步 按 现金结算 键；<br>
  第4步 根据系统提示，按 Enter 键完成出款。 
  <p> 注意：<br>
    只在空单状态下有效。 </p>
</ul>
